<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>SimpleCalculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <div id="previous-screen" class="previous-screen"></div>
          <div id="current-screen" class="current-screen">0</div>
        </div>
        <div class="buttonPanel">
          <button id="reset-button" class="special">C</button>
          <button id="delete-button" class="special">DEL</button>
          <button class="special" data-op>%</button>
          <button class="operator" data-op>/</button>
          <button class="number" data-number>7</button>
          <button class="number" data-number>8</button>
          <button class="number" data-number>9</button>
          <button class="operator" data-op>x</button>
          <button class="number" data-number>4</button>
          <button class="number" data-number>5</button>
          <button class="number" data-number>6</button>
          <button class="operator" data-op>-</button>
          <button class="number" data-number>1</button>
          <button class="number" data-number>2</button>
          <button class="number" data-number>3</button>
          <button class="operator" data-op>+</button>
          <button class="number zero" data-number>0</button>
          <button id="decimal-button">.</button>
          <button id="equals-button">=</button>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/KishorSivapalan/SimpleCalculator"
        target="_blank"
      >
        <i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
</html>
