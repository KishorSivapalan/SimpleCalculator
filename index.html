<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>SimpleCalculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <div class="previous-screen"></div>
          <div class="current-screen">0</div>
        </div>
        <div class="buttonPanel">
          <button class="special">C</button>
          <button class="special">DEL</button>
          <button class="special">%</button>
          <button class="operator">/</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">Ã—</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">-</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>
          <button class="number zero">0</button>
          <button class="number">.</button>
          <button class="operator">=</button>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/KishorSivapalan/SimpleCalculator"
        target="_blank"
      >
        <i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
</html>
